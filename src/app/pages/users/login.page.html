<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>
			{{info.state.title}}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<app-form [form]="loginForm.form" [config]="loginForm.config"></app-form>
	<div class="buttons">
		<ion-button slot="end" color="primary" (click)="loginAsync()" [disabled]="!configSvc.isReady || !loginForm.form.valid">Log In</ion-button>
	</div>
</ion-content>
