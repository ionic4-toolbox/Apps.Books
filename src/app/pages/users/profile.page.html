<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button *ngIf="mode === 'profile'" [defaultHref]="configSvc.previousUrl"></ion-back-button>
			<ion-button *ngIf="buttons.cancel" color="secondary" (click)="buttons.cancel.handler()">
				<ion-icon *ngIf="buttons.cancel.icon" [name]="buttons.cancel.icon" slot="start"></ion-icon>
				{{buttons.cancel.text}}
			</ion-button>
		</ion-buttons>
		<ion-buttons *ngIf="buttons.ok" slot="primary">
			<ion-button color="primary" (click)="buttons.ok.handler()">
				<ion-icon *ngIf="buttons.ok.icon" [name]="buttons.ok.icon" slot="start"></ion-icon>
				{{buttons.ok.text}}
			</ion-button>
		</ion-buttons>
		<ion-title>
			{{title}}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-footer *ngIf="buttons.invite || actions">
	<ion-toolbar>
		<ion-buttons *ngIf="buttons.invite" slot="start">
			<ion-button (click)="buttons.invite.handler()">
				<ion-icon *ngIf="buttons.invite.icon" [name]="buttons.invite.icon" slot="start"></ion-icon>
				{{buttons.invite.text}}
			</ion-button>
		</ion-buttons>
		<ion-buttons *ngIf="actions" slot="primary">
			<ion-button color="primary" (click)="showActionsAsync()">
				<ion-icon name="more" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title></ion-title>
	</ion-toolbar>
</ion-footer>

<ion-content padding>

	<div *ngIf="mode === 'profile' && profile" class="profile">
		<figure>
			<img [src]="profile.Avatar" />
		</figure>
		<h1>
			{{profile.Name}}
		</h1>
		<ion-list>
			<ion-list-header>
				Thông tin
			</ion-list-header>
			<ion-item>
				<ion-icon icon="mail" slot="start"></ion-icon>
				{{profile.Email}}
			</ion-item>
			<ion-item *ngIf="profile.Mobile !== ''">
				<ion-icon icon="phone-portrait" slot="start"></ion-icon>
				{{profile.Mobile}}
			</ion-item>
			<ion-item *ngIf="profile.FullAddress !== ''">
				<ion-icon icon="pin" slot="start"></ion-icon>
				{{profile.FullAddress}}
			</ion-item>
			<ion-item>
				<ion-icon icon="time" slot="start"></ion-icon>
				Truy cập: {{profile.LastAccess | date: 'h:mm a @ d/M/y'}}
			</ion-item>
		</ion-list>
	</div>

	<div *ngIf="mode === 'update'" class="update">
		<app-form
			[form]="update.form"
			[config]="update.config"
			[controls]="update.controls"
			(renderedEvent)="onUpdateFormRendered($event)"></app-form>	
		<div class="avatar">
			<ion-radio-group [value]="update.avatar.mode" (ionChange)="update.avatar.mode = $event.detail.value">
				<ion-list-header>Ảnh đại diện</ion-list-header>
				<ion-item>
					<ion-label>Tự tải lên</ion-label>
					<ion-radio value="Avatar"></ion-radio>
				</ion-item>
				<ion-item>
					<ion-label>Sử dụng dịch vụ của Gravatar</ion-label>
					<ion-radio value="Gravatar"></ion-radio>
				</ion-item>
			</ion-radio-group>
			<div [hidden]="update.avatar.mode !== 'Avatar'">
				<input type="file" accept="image/*" (change)="prepareAvatarImage($event)" />
				<img-cropper #avatarcropper [image]="update.cropper.data" [settings]="update.cropper.settings"></img-cropper>
			</div>
			<div>
				<img [src]="update.cropper.data.image" [width]="update.cropper.settings.croppedWidth" [height]="update.cropper.settings.croppedHeight" [hidden]="update.avatar.mode !== 'Avatar'" />
				<img [src]="profile.Gravatar" [width]="update.cropper.settings.croppedWidth" [height]="update.cropper.settings.croppedHeight" [hidden]="update.avatar.mode === 'Avatar'" />
			</div>
		</div>
	</div>

</ion-content>
