<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="configSvc.navigateBack()">
				<ion-icon name="arrow-back" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-buttons slot="end">
		</ion-buttons>
		<ion-title>
			{{ title }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-footer>
	<ion-toolbar>
		<ion-buttons *ngIf="actions" slot="end">
			<ion-button color="primary" (click)="showActionsAsync()">
				<ion-icon name="more" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<div>
		</div>
	</ion-toolbar>
</ion-footer>

<ion-content (swipeleft)="onSwipeLeft($event)" (ionScrollEnd)="onScrollEnd($event)">

</ion-content>
